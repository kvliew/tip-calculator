<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip Calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      display: none; }
  </style>
</head>

<body>

  Bill
  <input type="number" id="bill-amount" placeholder="Enter Your Bill Amount"/>
  <input type="number" id="table-size" placeholder="Enter Your Table Size"/>
  <input type="number" id="custom-percentage" placeholder="Enter Custom Tip %">

  <div>
    <input type="radio" id="5p" name="tip-percentage" value="5">
    <label for="5p">5%</label>
    <input type="radio" id="10p" name="tip-percentage" value="10">
    <label for="10p">10%</label>
    <input type="radio" id="15p" name="tip-percentage" value="15">
    <label for="15p">15%</label>
    <input type="radio" id="25p" name="tip-percentage" value="25">
    <label for="15p">25%</label>
    <input type="radio" id="50p" name="tip-percentage" value="50">
    <label for="50p">50%</label>
  </div>

  <br>
  Tip Amount
  <p id="tip-amount">$</p>
  Total Amount
  <p id="total-amount">$</p>

</body>
</html>
